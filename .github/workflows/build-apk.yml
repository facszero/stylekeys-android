name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Set SDK path
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: Install Android SDK packages
        run: |
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" "build-tools;34.0.0"

      - name: Generar Gradle wrapper
        run: gradle wrapper

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Listar APKs generadas
        run: find app/build/outputs/apk -name "*.apk" | sort

      - name: Zipalign + Firmar APK
        run: |
          BT=/usr/local/lib/android/sdk/build-tools/34.0.0
          UNSIGNED=$(find app/build/outputs/apk/release -name "*.apk" ! -name "StyleKeys.apk" | head -1)
          ALIGNED=app/build/outputs/apk/release/app-release-aligned.apk
          SIGNED=app/build/outputs/apk/release/StyleKeys.apk

          echo "APK origen: $UNSIGNED"

          # Zipalign (requerido antes de firmar)
          $BT/zipalign -v -p 4 "$UNSIGNED" "$ALIGNED"

          # Generar keystore
          keytool -genkeypair \
            -alias stylekeys -keyalg RSA -keysize 2048 -validity 9125 \
            -keystore stylekeys.jks \
            -storepass stylekeys2024 -keypass stylekeys2024 \
            -dname "CN=StyleKeys,O=facszero,C=UY" -noprompt

          # Firmar
          $BT/apksigner sign \
            --ks stylekeys.jks \
            --ks-key-alias stylekeys \
            --ks-pass pass:stylekeys2024 \
            --key-pass pass:stylekeys2024 \
            --out "$SIGNED" \
            "$ALIGNED"

          $BT/apksigner verify "$SIGNED"
          echo "✓ APK firmada: $SIGNED"
          ls -lh "$SIGNED"

      - name: Subir APK como artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: StyleKeys-release-APK
          path: app/build/outputs/apk/release/StyleKeys.apk
          retention-days: 30

      - name: Crear GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "StyleKeys v1.0.${{ github.run_number }}"
          body: |
            ## StyleKeys — Teclado con estilos UTF-8

            **Instalación:**
            1. Descargá `StyleKeys.apk` (botón de abajo)
            2. Ajustes → Seguridad → Instalar apps desconocidas → activar
            3. Abrí el APK descargado e instalá
            4. Ajustes → Sistema → Idioma y entrada → Teclados → Activar StyleKeys
          files: app/build/outputs/apk/release/StyleKeys.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
