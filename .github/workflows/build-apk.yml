name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # permite correrlo manualmente desde GitHub

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache de Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Compilar APK debug
        run: gradle assembleDebug --stacktrace

      - name: Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleKeys-debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Mostrar info del APK
        run: |
          echo "=== APK generado ==="
          ls -lh app/build/outputs/apk/debug/
