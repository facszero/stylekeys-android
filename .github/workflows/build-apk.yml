name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-34 build-tools;34.0.0'

      - name: Generar Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.6
          chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Compilar APK debug
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Verificar APK generado
        run: ls -lh app/build/outputs/apk/debug/

      - name: Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleKeys-debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
