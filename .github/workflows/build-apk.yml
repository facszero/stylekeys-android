name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Android SDK manualmente
        run: |
          # Los runners ubuntu-latest ya tienen Android SDK preinstalado
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "SDK disponible en: $(ls $ANDROID_HOME)"

          # Instalar plataforma y build-tools necesarios
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            --sdk_root=$ANDROID_HOME

      - name: Generar Gradle Wrapper
        run: |
          # El runner ubuntu-latest ya tiene Gradle instalado
          gradle wrapper --gradle-version 8.6 --distribution-type bin
          chmod +x gradlew
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Fijar ANDROID_HOME correctamente
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: Compilar APK debug
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build-output.log
          exit ${PIPESTATUS[0]}

      - name: Subir log de build (siempre, incluso si falla)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-output.log
          retention-days: 7

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: StyleKeys-debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
